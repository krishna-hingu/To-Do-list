<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class=" text-white flex items-center justify-center min-h-screen bg-[url('../assets/images/theme-bg-image.jpg')] bg-cover bg-no-repeat">
  <div class="container flex items-center justify-center min-h-screen p-5">
    <div class="todo-app w-full max-w-lg flex flex-col gap-8 bg-black/30 backdrop-blur-[2px] p-8 rounded-lg shadow-lg ">
      <h1 class="text-white">To-Do App</h1>
      <form action="" class="input-area">
        <input type="text" id="task-input" placeholder="Add a new task..." />
        <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i>Add Task</button>
      </form>
      <div class="todos-container">
        <ul id="task-list"></ul>
        <lottie-player
          class="empty-image"
          src="./assets/json/WUXHdK057S.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px;"
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>
  </div>
</body>
</html>
